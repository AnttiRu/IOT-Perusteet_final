<svg width="600" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="900" fill="#36393f"/>
  
  <!-- Discord Header -->
  <rect width="600" height="60" fill="#202225"/>
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="20" fill="#fff" font-weight="bold">
    #työmaa-valvonta
  </text>
  
  <!-- Message 1 - Success (Green) -->
  <g transform="translate(20, 80)">
    <!-- Bot Avatar -->
    <circle cx="25" cy="25" r="20" fill="#00ff88"/>
    <text x="25" y="32" font-family="Arial" font-size="16" fill="#000" text-anchor="middle" font-weight="bold">🏗️</text>
    
    <!-- Message Content -->
    <rect x="60" y="0" width="500" height="180" rx="8" fill="#2d7d46"/>
    <text x="75" y="25" font-family="Arial" font-size="14" fill="#fff" font-weight="bold">Työmaa Anturi Bot</text>
    <text x="270" y="25" font-family="Arial" font-size="11" fill="#b9bbbe">Tänään 14:30</text>
    
    <text x="75" y="55" font-family="Arial" font-size="16" fill="#fff" font-weight="bold">✅ Työmaan Mittausdata - NORMAALI</text>
    
    <text x="75" y="85" font-family="Arial" font-size="13" fill="#dcddde">🌡️ Lämpötila: 22.5°C</text>
    <text x="75" y="105" font-family="Arial" font-size="13" fill="#dcddde">💧 Kosteus: 55.0%</text>
    <text x="75" y="125" font-family="Arial" font-size="13" fill="#dcddde">📊 Paine: 1013.25 hPa</text>
    
    <text x="75" y="155" font-family="Arial" font-size="13" fill="#dcddde" font-weight="bold">🏢 Paineerot:</text>
    <text x="85" y="172" font-family="Arial" font-size="12" fill="#00ff88">✅ Osasto 1: -45.0 Pa • ✅ Osasto 2: -35.0 Pa • ✅ Osasto 3: -40.0 Pa</text>
  </g>
  
  <!-- Message 2 - Warning (Yellow) -->
  <g transform="translate(20, 290)">
    <!-- Bot Avatar -->
    <circle cx="25" cy="25" r="20" fill="#ffaa00"/>
    <text x="25" y="32" font-family="Arial" font-size="16" fill="#000" text-anchor="middle" font-weight="bold">⚠️</text>
    
    <!-- Message Content -->
    <rect x="60" y="0" width="500" height="210" rx="8" fill="#7d5d2d"/>
    <text x="75" y="25" font-family="Arial" font-size="14" fill="#fff" font-weight="bold">Työmaa Anturi Bot</text>
    <text x="270" y="25" font-family="Arial" font-size="11" fill="#b9bbbe">Tänään 15:15</text>
    
    <text x="75" y="55" font-family="Arial" font-size="16" fill="#fff" font-weight="bold">⚠️ Työmaan Mittausdata - VAROITUS</text>
    
    <text x="75" y="85" font-family="Arial" font-size="13" fill="#dcddde">🌡️ Lämpötila: 23.1°C</text>
    <text x="75" y="105" font-family="Arial" font-size="13" fill="#dcddde">💧 Kosteus: 58.0%</text>
    <text x="75" y="125" font-family="Arial" font-size="13" fill="#dcddde">📊 Paine: 1013.10 hPa</text>
    
    <text x="75" y="155" font-family="Arial" font-size="13" fill="#dcddde" font-weight="bold">🏢 Paineerot:</text>
    <text x="85" y="172" font-family="Arial" font-size="12" fill="#dcddde">✅ Osasto 1: -45.0 Pa • 📝 Osasto 2: -25.0 Pa</text>
    <text x="85" y="187" font-family="Arial" font-size="12" fill="#ffaa00">⚠️ Osasto 3: -8.0 Pa</text>
    
    <rect x="75" y="195" width="470" height="1" fill="#ffaa00"/>
    <text x="75" y="210" font-family="Arial" font-size="11" fill="#ffaa00">⚠️ Hälytys: Osasto 3 - Heikko alipaine, toimenpiteitä suositellaan</text>
  </g>
  
  <!-- Message 3 - Critical (Red) -->
  <g transform="translate(20, 530)">
    <!-- Bot Avatar -->
    <circle cx="25" cy="25" r="20" fill="#ff4444"/>
    <text x="25" y="32" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">🚨</text>
    
    <!-- Message Content -->
    <rect x="60" y="0" width="500" height="280" rx="8" fill="#7d2d2d"/>
    <text x="75" y="25" font-family="Arial" font-size="14" fill="#fff" font-weight="bold">Työmaa Anturi Bot</text>
    <text x="270" y="25" font-family="Arial" font-size="11" fill="#b9bbbe">Tänään 16:45</text>
    
    <text x="75" y="55" font-family="Arial" font-size="16" fill="#fff" font-weight="bold">🚨 KRIITTINEN HÄLYTYS - Työmaa-Anturi</text>
    <text x="75" y="75" font-family="Arial" font-size="14" fill="#ff8888" font-weight="bold">VÄLITÖN TOIMENPIDE VAADITAAN!</text>
    
    <text x="75" y="105" font-family="Arial" font-size="13" fill="#dcddde">🌡️ Lämpötila: 24.2°C</text>
    <text x="75" y="125" font-family="Arial" font-size="13" fill="#dcddde">💧 Kosteus: 62.0%</text>
    <text x="75" y="145" font-family="Arial" font-size="13" fill="#dcddde">📊 Paine: 1012.85 hPa</text>
    
    <text x="75" y="175" font-family="Arial" font-size="13" fill="#dcddde" font-weight="bold">🏢 Paineerot:</text>
    <text x="85" y="192" font-family="Arial" font-size="12" fill="#ff4444">🚨 Osasto 1: +5.0 Pa ⚠️ EI ALIPAINETTA!</text>
    <text x="85" y="207" font-family="Arial" font-size="12" fill="#ff4444">🚨 Osasto 2: +2.0 Pa ⚠️ EI ALIPAINETTA!</text>
    <text x="85" y="222" font-family="Arial" font-size="12" fill="#00ff88">✅ Osasto 3: -35.0 Pa</text>
    
    <rect x="75" y="235" width="470" height="2" fill="#ff4444"/>
    <text x="75" y="255" font-family="Arial" font-size="12" fill="#ff4444" font-weight="bold">🚨 KRIITTISET HÄLYTYKSET:</text>
    <text x="85" y="270" font-family="Arial" font-size="11" fill="#ff8888">• Osasto 1: KRIITTINEN - Ei alipainetta! +5.0 Pa</text>
    <text x="85" y="283" font-family="Arial" font-size="11" fill="#ff8888">• Osasto 2: KRIITTINEN - Ei alipainetta! +2.0 Pa</text>
    <text x="85" y="296" font-family="Arial" font-size="11" fill="#ff8888" font-weight="bold">⚠️ PÖLY VOI LEVITÄ RAKENNUKSEEN!</text>
  </g>
  
  <!-- Footer -->
  <text x="300" y="880" font-family="Arial" font-size="12" fill="#72767d" text-anchor="middle">
    Discord Webhook • Automaattiset hälytykset • Värikoodatut viestit
  </text>
</svg>
